name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for bun.lock*
        id: bun-check
        run: |
          if [ -f bun.lock ] || [ -f bun.lockb ]; then
            echo "has_bun_lock=true" >> $GITHUB_OUTPUT
          else
            echo "has_bun_lock=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup bun
        uses: oven-sh/setup-bun@v1
        if: ${{ steps.bun-check.outputs.has_bun_lock == 'true' }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        if: ${{ steps.bun-check.outputs.has_bun_lock == 'false' }}
        with:
          node-version: '18'
          cache: 'npm' 

      - name: Install dependencies (bun)
        if: ${{ steps.bun-check.outputs.has_bun_lock == 'true' }}
        run: bun install

      - name: Install dependencies (npm)
        if: ${{ steps.bun-check.outputs.has_bun_lock == 'false' }}
        run: npm ci

      - name: Build (bun)
        if: ${{ steps.bun-check.outputs.has_bun_lock == 'true' }}
        run: bun run build

      - name: Build (npm)
        if: ${{ steps.bun-check.outputs.has_bun_lock == 'false' }}
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
